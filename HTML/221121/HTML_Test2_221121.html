<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Test2_221121</title>
</head>
<body>
    <label for="text">고객명 : </label>
    <input type="text" name="userName" id="userName">

    <br><br>
    <label for="phone">전화번호(필수) : </label>
    <input type="tel" name="userTel" id="userTel" required>

    <br><br>
    <label for="email">E-mail : </label>
    <input type="email" name="email" id="email">

    <br><br>
    <div>
        <label for="menu">피자선택(필수) : </label>
        <select name="menu" id="menu" required>
            <option value="">피자를 선택하세요</option>
            <option value="cheesepizza">치즈피자</option>
            <option value="Gorgonzola">고르곤졸라</option>
            <option value="potato pizza">포테이토피자</option>
        </select>
    </div>
    <br>
    <form action="">
        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <div>
                <input type="radio" name="small" id="small">
                <label for="check-1">Small</label>
                <br><br>
                <input type="radio" name="Medium" id="Medium">
                <label for="check-2">Medium</label>
                <br><br>
                <input type="radio" name="large" id="large">
                <label for="check-3">Large</label>
            </div>
        </fieldset>
    </form>

    <br>
    <form action="">
        <fieldset>
            <legend>토핑 선택</legend>
            <div>
            <input type="checkbox" name="Bacon" id="Bacon">
            <label for="check_side1">베이컨</label>
            <br><br>
            <input type="checkbox" name="cheese" id="cheese">
            <label for="check_side2">치즈</label>
            <br><br>
            <input type="checkbox" name="onion" id="onion">
            <label for="check_side3">양파</label>
            <br><br>
            <input type="checkbox" name="Mushrooms" id="Mushrooms">
            <label for="check_side4">버섯</label>
        </div>
        </fieldset>
    </form>

    <br>
    <label for="time">희망 배송 시간</label>
    <input type="time" name="time" id="time">

    <br><br>
    <label for="memo">배송시 요청사항 : </label>
    <textarea name="memo" id="memo" cols="20" rows="5"></textarea>
    <br>
    <button type="submit">주문하기</button>
</body>
</html>
