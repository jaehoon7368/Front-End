    <script>
        const test1 = () => {
            const arr = '홍길동,남,90,80,70,60|신사임당,여,88,100,50|전봉준,남,55,80,77';
            const arr2 = arr.split('|');
            console.log(arr2);

            const arr3 = [];
            for(let i = 0; i < arr2.length;i++){
                arr3[i] = arr2[i].split(',');
            }
            console.log(arr3);

            for(let i = 0; i < arr3.length;i++){
                const [name,gender,...score] = arr3[i];
                const sum = score.reduce(function(agg,elem){
                    return agg + Number(elem);
                },0)
                const avg = Math.round(sum/score.length * 10) /10;
                console.log(`${name}(${gender}) 평균 ${avg}점`);
            }
           
        }
    </script>
