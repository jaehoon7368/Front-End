<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS3 Transition</title> 
  <style>
    div li{
        display: inline-block;
        list-style: none;
    }
    div.caption{
        width: 300px;
        height: 300px;
        color: white;
        text-align: center;
        transition: 1s;
        display: table-cell;
        vertical-align: middle;
    }
    img{
        width: 300px;
        height: 300px;
        transition: 1s;
    }
    li:hover .caption{
        transform: translate(0,-305px);
        background-color: rgba(136, 135, 135, 0.581);
    }
  </style>
</head>
<body>
  <h1>신상품 목록</h1>
	<div id="container">
		<ul class="prod-list">
      <li>
        <img src="../sample/test/prod/prod_color_eggs.jpg">
        <div class="caption">
          <h1>칼라달걀</h1>
          <p>신선한 무항생제 달걀</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="../sample/test/prod/prod_potatoes.jpg">
        <div class="caption">
          <h1>감자</h1>
          <p>css의 감을 잡자</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
      <li>
        <img src="../sample/test/prod/prod_tomato.jpg">
        <div class="caption">
          <h1>방토</h1>
          <p>건강식품의 끝판왕</p>
          <p>가격 : 12,345원</p>
        </div>
      </li>
    </ul>
	</div>
</body>
</html>
